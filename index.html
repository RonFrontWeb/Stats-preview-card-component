<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<title>Stats preview card component</title>
</head>
  <body>
      <main class="main__container">
        <div class="image__container">
          <img class="top__image" src="/images/image-header-mobile.jpg" alt="">
        </div>
        <div class="content__container">
          <div class="text__container">
            <p class="bigtext">Get <span class="highlight">insights</span> that  help your business grow.</p> 

            <p class="smalltext"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          </div>
          <div class="stats__container">
            <div>
              <p class="stats"><span class="stats__highlight">10k+</span><span class="stats__area">companies</span></p>
            </div>
            <div>
              <p class="stats"><span class="stats__highlight">314</span><span class="stats__area">templates</span></p>
            </div>
            <div>
              <p class="stats"><span class="stats__highlight">12M+</span><span class="stats__area">queries</span></p>
            </div>
          </div>
        </div>
      </main>
  </body>
</html>
